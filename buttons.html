    <script>
  document.addEventListener("DOMContentLoaded", async () => {
    const buttonWall = document.querySelector(".button-wall");

    try {
      // Change this path to wherever you host your JSON
      const response = await fetch("https://api.npoint.io/2fa81a8358f4f0814713");
      const data = await response.json();

      buttonWall.innerHTML = ""; // clear existing static HTML

      data.buttons.forEach(button => {
        const a = document.createElement("a");
        a.href = button.url;
        a.target = "_blank";

        const img = document.createElement("img");
        img.src = button.image;
        img.alt = button.alt;

        a.appendChild(img);
        buttonWall.appendChild(a);
      });
    } catch (error) {
      console.error("Failed to load button data:", error);
      buttonWall.innerHTML = "<p>Failed to load buttons üò¢</p>";
    }
  });
      function copyCode() {
        var copyText = document.getElementById("buttonCode");
        copyText.select();
        document.execCommand("copy");
        alert("Code copied to clipboard!");
       }
    </script>
