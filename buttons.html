<body>
    <div id="sticky-header" class="sticky-header" style="display: none;">
        <span id="close-button" onclick="toggleHeader()">X</span>
        <a href="" target="_blank" class="important"></a>
    </div>
    <div class="container">
        {% include header.html %}
        <div class="content" id="buttonContent">
            <h2>Button Wall</h2>
            <div class="button-wall"></div>
            <div class="my-button-box">
                <h2>Grab My Button!</h2>
                <div class="button-preview">
                    <a href="https://codymkw.nekoweb.org" target="_blank">
                        <img src="https://codymkw.nekoweb.org/button.jpg" alt="CodyMKW Button" />
                    </a>
                </div>
            </div>
            <div class="code-container">
                <h3>Copy the code below:</h3>
                <textarea id="buttonCode" readonly onclick="this.select();">
&lt;a href="https://codymkw.nekoweb.org" target="_blank"&gt;&lt;img src="https://codymkw.nekoweb.org/button.jpg" alt="CodyMKW Button"&gt;&lt;/a&gt;</textarea>
                <button onclick="copyCode()">Copy Code</button>
            </div>
            <br>
        </div>
    </div>
    {% include footer.html %}
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const buttonWall = document.querySelector(".button-wall");
        
            try {
              const response = await fetch("https://api.npoint.io/2fa81a8358f4f0814713");
              const data = await response.json();
        
              buttonWall.innerHTML = "";
        
              data.buttons.forEach(button => {
                const a = document.createElement("a");
                a.href = button.url;
                a.target = "_blank";
        
                const img = document.createElement("img");
                img.src = button.image;
                img.alt = button.alt;
        
                a.appendChild(img);
                buttonWall.appendChild(a);
              });
            } catch (error) {
              console.error("Failed to load button data:", error);
              buttonWall.innerHTML = "<p>Failed to load buttons ðŸ˜¢</p>";
            }
          });
              function copyCode() {
                var copyText = document.getElementById("buttonCode");
                copyText.select();
                document.execCommand("copy");
                alert("Code copied to clipboard!");
               }
    </script>
</body>
