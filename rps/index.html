<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play Rock Paper Scissors against a CPU.">
    <meta name="twitter:card" content="https://codymkw.github.io/rps/assets/images/icon.png">
    <meta name="twitter:title" content="Rock Paper Scissors Game">
    <meta name="twitter:description" content="Play Rock Paper Scissors against a CPU.">
    <meta name="twitter:image" content="https://codymkw.github.io/rps/assets/images/icon.png">
    <meta property="og:title" content="Rock Paper Scissors Game">
    <meta property="og:description" content="Play Rock Paper Scissors against a CPU.">
    <meta property="og:image" content="https://codymkw.github.io/rps/assets/images/icon.png">
    <meta property="og:url" content="https://codymkw.github.io/rps">
    <meta property="og:type" content="website">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="game" id="game">
            <div class="choices">
                <img src="assets/images/rock.png" alt="Rock" onclick="playerChoice('rock')">
                <img src="assets/images/paper.png" alt="Paper" onclick="playerChoice('paper')">
                <img src="assets/images/scissors.png" alt="Scissors" onclick="playerChoice('scissors')">
            </div>
            <div class="results">
                <div class="choices-display">
                    <div class="choice">
                        <h3>Player</h3>
                        <img id="player-choice" src="assets/images/question-mark.png" alt="Player Choice">
                    </div>
                    <div class="choice">
                        <h3>CPU</h3>
                        <img id="cpu-choice" src="assets/images/question-mark.png" alt="CPU Choice">
                    </div>
                </div>
                <p id="result-message">Make your choice!</p>
                <p>Player Wins: <span id="player-wins">0</span></p>
                <p>CPU Wins: <span id="cpu-wins">0</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
