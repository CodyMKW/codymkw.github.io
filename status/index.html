<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cody's Current Playing Status</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="" id="favicon">
    <meta name="keywords" content="current,game,status,playing,Nintendo">
    <meta name="description" content="Check out what CodyMKW is currently playing on Nintendo Switch! Explore game details and total playtime.">
    <meta name="author" content="CodyMKW">
    <link rel="canonical" href="https://codymkw.github.io/status/">
    <meta property="og:title" content="Cody's Current Playing Status">
    <meta property="og:description" content="Check out what CodyMKW is currently playing on Nintendo Switch! Explore game details and total playtime.">
    <meta property="og:image" content="https://nxapi-presence.fancy.org.uk/api/presence/resources/baas/1/3be92e8430027be9.jpeg">
    <meta property="og:url" content="https://codymkw.github.io/status/">
    <meta property="og:type" content="website">
    <meta name="twitter:creator" content="@CodyMKW" />
    <meta name="twitter:title" content="Cody's Current Playing Status" />
    <meta name="twitter:description" content="Check out what CodyMKW is currently playing on Nintendo Switch! Explore game details and total playtime." />
    <meta name="twitter:image:src" content="https://nxapi-presence.fancy.org.uk/api/presence/resources/baas/1/3be92e8430027be9.jpeg" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><img id="avatarImage" alt="Nintendo Switch Profile Icon"></h1>
    <h1><span id="playerName"></span></h1>
    <div id="gameInfo">
        <p><span id="gameName"></span></p>
        <p><small><span id="sysDescription"></span></small></p>
        <p><small><span id="subText"></span></small></p>
        <p><img id="gameImage" alt="Game Image"></p>
        <p><strong>Title ID:</strong> <span id="gameID"></span></p>
        <p><strong>Time Playing Now:</strong> <span id="timePlayingNow"></span></p>
        <p><strong>Total Play Time:</strong> <span id="totalPlayTime"></span></p>
        <p><strong>Time First Played:</strong> <span id="firstPlayedTime"></span></p>
        <p><strong>Get the game:</strong> <a id="gameShopLink" href="#" target="_blank">Visit eShop Page</a></p>
    </div>
    <!-- Display additional Splatoon 3 info -->
    <div id="splatoonInfo" style="display: none;">
        <p id="modeLabel" style="display: none;"><strong>Mode:</strong> <span id="splatoonMode"></span></p>
        <!-- Display "Stages" only when not playing Salmon Run -->
        <p id="splatoonStagesLabel" style="display: none;"><strong>Stages:</strong> <span id="splatoonStages"></span></p>
    </div>
    <!-- Display Salmon Run info -->
    <div id="salmonRunInfo" style="display: none;">
        <p id="SRmodeLabel" style="display: none;"><strong>Mode:</strong> <span id="splatoonSRMode"></span></p>
        <p><strong>Current Stage:</strong> <span id="salmonRunStage"></span></p>
        <p><strong>Current Boss:</strong> <span id="salmonRunBoss"></span></p>
        <p><strong>Current Weapons:</strong> <span id="salmonRunWeapons"></span></p>
    </div>
    <div id="onlineStatusContainer">
        <p><strong>Online Status:</strong> <span id="onlineStatus"></span></p>
    </div>
<footer>
    <p><a href="/">Go back to the homepage</a></p>
    <p>&copy; <span id="copyrightYear"></span> CodyMKW. All rights reserved.</p>
</footer>
    <script src="script.js"></script>
</body>
</html>
