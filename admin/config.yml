backend:
  name: github
  repo: CodyMKW/codymkw.github.io
  branch: main

media_folder: "assets/images/blog_images"
public_folder: "/assets/images/blog_images"

collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Custom Slug", name: "slug", widget: "string", hint: "The URL-friendly name (e.g., 'my-new-post'). If left blank, it uses the Title.", required: false }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Author", name: "author", widget: "string", default: "CodyMKW" }
      - { label: "Category", name: "category", widget: "string", default: "Page News/Updates" }
      - { label: "Image 1", name: "image", widget: "image", required: false }
      - { label: "Video URL", name: "video", widget: "string", required: false }
      - { label: "Body (Content 1)", name: "body", widget: "markdown", required: false }
      - { label: "Body (Content 2)", name: "content2", widget: "markdown", required: false }