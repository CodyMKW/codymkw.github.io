<body>
    <div id="sticky-header" class="sticky-header" style="display: none;">
        <span id="close-button" onclick="toggleHeader()">X</span>
        <a href="" target="_blank" class="important"></a>
    </div>
    <div class="container">
        <!--# include file="includes/header.html" -->
        <div class="content" id="DreamAddressContent">
            <h2><i class="emoji acLuna"></i></h2>
            <h2>Ula'ula</h2>
            <h2 id="dream-address"></h2>
            <small id="dream-update-date"></small>
            <p><img src="assets/images/ACNHWelcome.webp" alt="ACNH Screenshot"></p>
            <p id="visitor-count"></p>
            <p align="left">
                Welcome to Ula'ula! Explore and talk to our lovely residents:
                <span id="villager-list"></span>. Also, pay a visit to the memorial for
                <a href="https://en.wikipedia.org/wiki/Etika" target="_blank">Etika</a> and
                <a href="https://en.wikipedia.org/wiki/Satoru_Iwata" target="_blank">Satoru Iwata</a>. ðŸ˜Š
            </p>
            <br>
            <small style="display: flex; flex-direction: column; align-items: center; text-align: center;">Page last updated: <!--# flastmod file="dream-address.html" fmt="%A, %B %d, %Y at %h:%mm %p" timezone="America/New_York" --></small>
        </div>
    </div>
    <!--# include file="includes/footer.html" -->
    <script>
        fetch('https://api.npoint.io/c776077c114b32d71a04')
            .then(response => response.json())
            .then(data => {
              const updateDateEl = document.getElementById('dream-update-date');
              if (updateDateEl) {
                updateDateEl.textContent = `Dream Address was last updated on ${data.date_long}`;
              }
              const visitorTextEl = document.getElementById('visitor-count');
              if (visitorTextEl) {
                visitorTextEl.innerHTML = `<b>Number of Visitors:</b> ${data.visitors} <small>(as of ${data.date_short})</small>`;
              }
              const dreamAddressEl = document.getElementById('dream-address');
              if (dreamAddressEl) {
                dreamAddressEl.textContent = data.dream_address;
              }
              const villagerEl = document.getElementById('villager-list');
              if (villagerEl && Array.isArray(data.villagers)) {
               const villagers = data.villagers;
        
               if (villagers.length === 1) {
                 villagerEl.textContent = villagers[0];
             } else if (villagers.length === 2) {
                 villagerEl.textContent = villagers[0] + ' and ' + villagers[1];
             } else {
                 villagerEl.textContent =
                   villagers.slice(0, -1).join(', ') + ', and ' + villagers[villagers.length - 1];
             }
              }
            })
            .catch(error => console.error('Error loading dream_data.json:', error));
    </script>
</body>
