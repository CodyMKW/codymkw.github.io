<html><head>
<title>You've Been Goosed!</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }
  .surprise-container {
    position: relative;
    width: 100%;
    height: 100%;
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .rickroll {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
  }
  .goose-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 20;
  }
  .flying-goose {
    position: absolute;
    font-size: 5em;
    animation: fly 10s linear infinite;
  }
  @keyframes fly {
    0% { top: -10%; left: -10%; transform: rotate(30deg); }
    25% { top: 25%; left: 25%; transform: rotate(-15deg); }
    50% { top: 50%; left: 75%; transform: rotate(0deg); }
    75% { top: 75%; left: 25%; transform: rotate(15deg); }
    100% { top: 110%; left: 110%; transform: rotate(-30deg); }
  }
  .message {
    position: absolute;
    top: 10px;
    left: 0;
    width: 100%;
    text-align: center;
    color: #fff;
    font-family: 'Comic Sans MS', cursive;
    font-size: 2em;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    z-index: 30;
  }
</style>
</head>
<body>
  <div class="surprise-container">
    <div class="rickroll">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    </div>

  </div>
</body></html>
