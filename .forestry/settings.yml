---
new_page_extension: md
auto_deploy: false
admin_path: "/admin"
webhook_url: ''
sections:
- type: jekyll-pages
  label: Pages
  create: all
- type: jekyll-posts
  label: Posts
  create: all
  templates:
  - blog-post
upload_dir: ''
public_path: https://res.cloudinary.com/dgzrtvctq/image/upload
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - HUGO_ENV=staging
  preview_output_directory: public
  install_dependencies_command: bundle install --path vendor/bundle && npm install
  preview_docker_image: forestryio/hugo:latest
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: hugo server -D -E -F --port 8080 --bind 0.0.0.0 --renderToDisk
    -d public
