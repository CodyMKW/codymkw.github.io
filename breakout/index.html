<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start-screen">
        <h1>Breakout Game</h1>
        <button onclick="startGame('easy')">Easy</button>
        <button onclick="startGame('medium')">Medium</button>
        <button onclick="startGame('hard')">Hard</button>
        <button onclick="startGame('insane')">Insane</button>
        <div id="customization">
            <h2>Customize</h2>
            <label for="paddle-color">Paddle Color:</label>
            <input type="color" id="paddle-color" name="paddle-color" value="#0095DD">
            <br>
            <label for="ball-color">Ball Color:</label>
            <input type="color" id="ball-color" name="ball-color" value="#0095DD">
            <br>
            <button onclick="saveCustomizations()">Save Customizations</button>
            <p id="save-message" style="display:none; color: green;">Customizations Saved!</p>
        </div>
        <div id="patch-notes">
            <h2>Patch Notes</h2>
            <ul>
                <li>Enhanced support for mobile devices with touch controls.</li>
                <li>Added user customization options for paddle and ball colors, which are saved across sessions.</li>
            </ul>
        </div>
    </div>
    <canvas id="gameCanvas" width="800" height="600" style="display:none;"></canvas>
    <div id="game-over-screen" style="display:none;">
        <h2 id="game-over-message"></h2>
        <p id="final-score"></p>
        <button onclick="restartGame()">Restart</button>
    </div>
    <div id="score-display" style="display:none;">Score: 0</div>
    <script src="script.js"></script>
</body>
</html>
