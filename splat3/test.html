<!DOCTYPE html>
<html>
  <head>
    <title>Splatoon 3</title>
  </head>
  <style>
body {
  background-image: url('https://codymkw.github.io/splat3/assets/splat-wallpaper.jpg');
  background-repeat: no-repeat;
  background-size: cover;
}

.chat-container {
  position: relative;
  align-items: center;
  justify-content: center;
  width: 100%;
  height: 486px;
  max-width: 728px;
  max-height: 486px;
}

.chat-container::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-image: url('https://codymkw.github.io/splat3/assets/chat-bg.jpg');
  background-repeat: no-repeat;
  background-size: cover;
}

/* Change cursor to an image */
body {
  cursor: url('https://codymkw.github.io/splat3/assets/inkling.png'), auto;
}
  </style>
  <body>
    <div class="chat-container">

    </div> 
  </body>
</html>
