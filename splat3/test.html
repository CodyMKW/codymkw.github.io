<!DOCTYPE html>
<html>
  <head>
    <title>Splatoon 3</title>
  </head>
  <style>
    body {
      background-image: url('https://codymkw.github.io/splat3/assets/splat-wallpaper.jpg');
      background-repeat: no-repeat;
      background-size: cover;
    }

    .bg {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100vh; /* Adjust the height as per your needs */
    }

    .bg::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 728px;
      height: 486px;
      background-image: url('https://codymkw.github.io/splat3/assets/chat-bg.jpg');
      background-repeat: no-repeat;
      background-size: cover;
    }

    /* Change cursor to an image */
    body {
      cursor: url('https://codymkw.github.io/splat3/assets/inkling.png'), auto;
    }
  </style>
  <body>
    <div class="bg"></div>
  </body>
</html>
