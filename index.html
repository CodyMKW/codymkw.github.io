<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodyMKW // Official Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Outfit:wght@100;400;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-green: #00c900;
            --bg-dark: #080808;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body {
            background-color: var(--bg-dark);
            color: #ffffff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            overflow-y: auto;
        }

        /* High-End Background Animation */
        .bg-mesh {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 201, 0, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 100, 255, 0.05) 0%, transparent 50%);
            z-index: -1;
        }

        .deco-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, var(--brand-green), transparent);
            height: 1px;
            width: 100%;
            opacity: 0.1;
            animation: moveLine 10s linear infinite;
        }

        @keyframes moveLine {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }

        /* Glassmorphism Logic */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* Typography Highlights */
        .hero-title {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(to bottom, #fff 40%, rgba(255,255,255,0.4));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .green-glow-text {
            color: var(--brand-green);
            text-shadow: 0 0 15px rgba(0, 201, 0, 0.4);
        }

        /* Premium Tile Wrapper */
        .tile-container {
            perspective: 1000px;
        }

        .tile-inner {
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.8);
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            border-radius: 4px;
        }

        .tile-container:hover .tile-inner {
            transform: rotateX(5deg) rotateY(-5deg);
        }

        /* Info Badge */
        .badge {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 6px 14px;
            border-radius: 1000px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-pulse {
            width: 6px;
            height: 6px;
            background: var(--brand-green);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 201, 0, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 201, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 201, 0, 0); }
        }

        /* Reveal Animation */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            animation: revealIn 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @keyframes revealIn {
            to { opacity: 1; transform: translateY(0); }
        }

        .primary-btn {
            background: var(--brand-green);
            color: black;
            padding: 12px 28px;
            border-radius: 100px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 12px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .primary-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 201, 0, 0.4);
        }

        #anime-title {
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body class="py-12">
    <div class="bg-mesh"></div>
    <div class="deco-line" style="top: 20%; animation-delay: -2s;"></div>
    <div class="deco-line" style="top: 60%; animation-delay: -5s;"></div>

    <!-- Main Container -->
    <div class="max-w-5xl w-full grid grid-cols-1 lg:grid-cols-12 gap-12 items-center px-6 mx-auto">
        
        <!-- Left Column -->
        <div class="lg:col-span-7 space-y-10 order-2 lg:order-1">
            <div class="reveal" style="animation-delay: 0.1s;">
                <div class="badge w-fit mb-6">
                    <div class="status-pulse"></div>
                    I'm Around
                </div>
                <h1 class="hero-title text-6xl md:text-8xl font-black leading-none mb-6">
                    Hey, I'm <span class="green-glow-text">Cody</span>
                </h1>
                <p class="text-gray-400 text-lg md:text-xl font-light max-w-lg leading-relaxed mb-8">
                    Welcome to my little corner of the internet. This is just a quick landing page to point you toward <span class="text-white font-semibold">my actual site</span> where I keep all my stuff!
                </p>
                
                <div class="reveal" style="animation-delay: 0.3s;">
                    <a href="https://codymkw.nekoweb.org" target="_blank" class="primary-btn">
                        Head to my site
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                    </a>
                </div>
            </div>

            <!-- Footer Info -->
            <div class="flex flex-wrap items-center gap-6 md:gap-8 pt-6 reveal border-t border-white/5 w-fit" style="animation-delay: 0.5s;">
                <div>
                    <div class="text-[9px] text-gray-500 uppercase tracking-widest mb-1">Born In</div>
                    <div class="text-white font-bold text-sm">1991</div>
                </div>
                <div class="h-6 w-[1px] bg-white/10 hidden md:block"></div>
                <div>
                    <div class="text-[9px] text-gray-500 uppercase tracking-widest mb-1">Status</div>
                    <div class="text-white font-bold text-sm">Online</div>
                </div>
                <div class="h-6 w-[1px] bg-white/10 hidden md:block"></div>
                <div>
                    <div class="text-[9px] text-gray-500 uppercase tracking-widest mb-1">Main Game</div>
                    <div class="text-white font-bold text-sm">Animal Crossing</div>
                </div>
                <div class="h-6 w-[1px] bg-white/10 hidden md:block"></div>
                <div>
                    <div class="text-[9px] text-gray-500 uppercase tracking-widest mb-1">Watching</div>
                    <div id="anime-title" class="text-white font-bold text-sm">Loading...</div>
                </div>
            </div>
        </div>

        <!-- Right Column -->
        <div class="lg:col-span-5 flex justify-center lg:justify-end order-1 lg:order-2">
            <div class="tile-container reveal" style="animation-delay: 0.2s;">
                <div class="tile-inner glass-card p-0 bg-gradient-to-br from-white/10 to-transparent overflow-hidden">
                    <iframe 
                        src="https://webtiles.kicya.net/e/codymkw.nekoweb.org?dark=true" 
                        width="250" 
                        height="270" 
                        frameborder="0"
                        style="border-radius: 4px;">
                    </iframe>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fetch current watching from AniList
        async function fetchWatching() {
            const query = `
            query ($userName: String) {
                MediaListCollection(userName: $userName, type: ANIME, status: CURRENT) {
                    lists {
                        entries {
                            media {
                                title {
                                    english
                                    romaji
                                }
                            }
                            updatedAt
                        }
                    }
                }
            }`;

            const variables = { userName: "CodyMKW" };

            try {
                const response = await fetch('https://graphql.anilist.co', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify({ query, variables })
                });

                const data = await response.json();
                const lists = data.data.MediaListCollection.lists;
                
                if (lists.length > 0) {
                    // Flatten all entries from current list
                    const entries = lists.flatMap(l => l.entries);
                    // Sort by most recently updated
                    entries.sort((a, b) => b.updatedAt - a.updatedAt);
                    
                    const latest = entries[0].media.title.english || entries[0].media.title.romaji;
                    document.getElementById('anime-title').innerText = latest;
                } else {
                    document.getElementById('anime-title').innerText = "Nothing right now";
                }
            } catch (error) {
                console.error('AniList Error:', error);
                document.getElementById('anime-title').innerText = "English Dubs";
            }
        }

        window.addEventListener('load', fetchWatching);
    </script>
</body>
</html>
